<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHOII'S ARCHIVE</title>
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">

    <meta name="description" content="CHOII'S ARCHIVE 온라인 사진전, 여기 몰래 담아온 순간들을 두고 갑니다.">
    <meta property="og:type" content="website">
    <meta property="og:title" content="CHOII'S ARCHIVE">
    <meta property="og:description" content="여기 몰래 담아온 순간들을 두고 갑니다.">
    <meta property="og:url" content="https://choi-ye-seon.github.io/choii-archive/">


    <!-- LENIS CDN -->
    <script src="https://unpkg.com/lenis@1.3.3/dist/lenis.min.js"></script>

    <!-- GSAP CDN -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header id="header">
        <div class="inner">
            <h1><a href="index.html" class="header__logo">CA.</a></h1>

            <div class="header__menu">
                <button class="btn--nav open" aria-expanded="false" aria-controls="menu">
                    <span class="btn--label">MENU</span>
                    <span class="line" aria-hidden="ture"></span>
                </button>
                <button class="btn--nav close" aria-label="메뉴 닫기">
                    <span class="btn--label">CLOSE</span>
                    <span class="line" aria-hidden="ture"></span>
                </button>
            </div>
        </div>
    </header>

    <nav id="nav">
        <div class="inner">
            <ul class="nav__menulist">
                <!-- FILM NOTE -->
                <li class="nav__menuitem">
                    <a href="" class="link-menu">
                        <span class="number"></span>
                        <span class="text-wrap">
                            <span class="text-label">FILM NOTE</span>
                        </span>
                    </a>
                    <div class="line" aria-hidden="ture"></div>
                </li>
                <!-- ARCHIVE -->
                <li class="nav__menuitem">
                    <a href="" class="link-menu">
                        <span class="number"></span>
                        <span class="text-wrap">
                            <span class="text-label">ARCHIVE</span>
                        </span>
                    </a>
                    <div class="line" aria-hidden="ture"></div>
                </li>
                <!-- ABOUT -->
                <li class="nav__menuitem">
                    <a href="" class="link-menu">
                        <span class="number"></span>
                        <span class="nav-menu text-wrap">
                            <span class="text-label">ABOUT</span>
                        </span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="nav__footer">
            <div class="inner">
                <small>ⓒ 2025 CHOII’S ARCHIVE</small>
                <a href="" class="link-sns" aria-label="인스타그램 바로가기">INSTAGRAM</a>
            </div>
        </div>
    </nav>

    <!-- MAIN -->
    <main>
        <section class="sc-home">
            <div class="inner">
                <div class="group-figure">
                    <div class="sticky-wrap">
                        <div class="sticky-container">
                            <div class="main-scroll">
                                <!-- Main 시퀀스 + Best cut 1. -->
                                <div class="content-box">
                                    <div class="main-frame">
                                        <!-- BEST CUT 1. title -->
                                        <h3 class="frame-title">Film 19</h3>
                                        <div class="frame-img">
                                            <div class="img-sequence" aria-hidden="true">
                                                <div class="overlay"></div>
                                                <img src="images/film02.png" alt class="active">
                                                <img src="images/film03.png" alt>
                                                <img src="images/film04.png" alt>
                                                <img src="images/film05.png" alt>
                                                <img src="images/film06.png" alt>
                                                <img src="images/film07.png" alt>
                                                <img src="images/film09.png" alt>
                                                <img src="images/film11.png" alt>
                                                <img src="images/film12.png" alt>
                                                <img src="images/film13.png" alt>
                                                <img src="images/film14.png" alt>
                                                <img src="images/film15.png" alt>
                                                <img src="images/film16.png" alt>
                                                <img src="images/film17.png" alt>
                                            </div>
                                            <div class="img-best">
                                                <img src="images/film19.png" alt="홋카이도 크리스마스 트리">
                                            </div>
                                        </div>
                                        <div class="frame-data">
                                            <dl>
                                                <dt class="sr-only">카메라 기종</dt>
                                                <dd class="unit">Canon R50 18-45mm</dd>
                                            </dl>
                                            <dl>
                                                <dt class="sr-only">ISO</dt>
                                                <dd class="unit">ISO 200</dd>

                                                <dt class="sr-only">조리개</dt>
                                                <dd class="unit">F8</dd>

                                                <dt class="sr-only">셔터스피드</dt>
                                                <dd class="unit">1/125s</dd>
                                            </dl>
                                        </div>
                                    </div>
                                </div>
                                <div class="content-box">
                                    <div class="main-frame">
                                        <!-- BEST CUT 1. title -->
                                        <h3 class="frame-title">Film 19</h3>
                                        <div class="frame-img"></div>
                                        <div class="frame-data">data</div>
                                    </div>
                                </div>
                                <div class="content-box">
                                    <div class="main-frame">
                                        <!-- BEST CUT 1. title -->
                                        <h3 class="frame-title">Film 19</h3>
                                        <div class="frame-img"></div>
                                        <div class="frame-data">data</div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="group-title">
                    <div class="title-inner">
                        <h2>CHOII'S&nbsp;ARCHIVE</h2>
                        <h3>
                            <span class="text-wrap"><span class="text-label">I</span></span>
                            <span class="text-wrap"><span class="text-label">create</span></span>
                            <span class="text-wrap"><span class="text-label">beautiful</span></span>
                            <span class="text-wrap"><span class="text-label">moments</span></span>
                        </h3>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/layout.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
